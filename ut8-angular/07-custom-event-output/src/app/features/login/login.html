<div class="container">
  <h2>Formulario de contacto</h2>

  <label>Nombre</label>
  <textarea rows="1" #name></textarea>

  <label>Email</label>
  <textarea rows="1" #email></textarea>

  <label>Mensaje</label>
  <textarea rows="4" #message></textarea>

  <button (click)="submit(name.value, email.value, message.value)" type="submit">Enviar</button>
</div>
