<h1>Two Way Binding Angular</h1>
<span>{{ this.title() }}</span>
<hr />
<select
  class="form-select"
  aria-label="Default select example"
  [(ngModel)]="selectedOption"
  #selectElement
>
  <option value="0">Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<p>You have selected: {{ selectedOption }}</p>
<!-- Alternative way to show selected option text -->
<p>
  You have selected: @if (selectElement.selectedOptions[0] != null) {
  {{ selectElement.selectedOptions[0].textContent }}
  }
</p>
<router-outlet />
